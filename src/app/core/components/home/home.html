<app-hero></app-hero>

<div class="p-5 m-5">
  <div class="container">

    <div class="text-center mb-5">
      <h2 class="fw-bold">Our Products</h2>
      <p class="text-muted lead">Browse our latest collection with discounts and special offers</p>
    </div>

    <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1 g-4">
      <ng-container *ngFor="let product of products()">
        <div class="col">
          <app-product-card
            [id]="product.id"             
            [image]="product.image"
            [name]="product.name"
            [price]="product.price"
            [discount]="product.discountRate">
          </app-product-card>
        </div>
      </ng-container>
    </div>

  </div>
</div>
