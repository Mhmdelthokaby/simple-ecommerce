<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card login-card shadow-lg p-4">
    <h2 class="text-center mb-4 text-danger lead fw-bolder fs-1">Sign In</h2>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input 
          type="email" 
          id="email"
          class="form-control form-control-lg"
          placeholder="Enter your email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }"
        />
        <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input 
          type="password" 
          id="password"
          class="form-control form-control-lg"
          placeholder="Enter your password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': password?.invalid && password?.touched }"
        />
        <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- General error -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button 
          type="submit" 
          class="btn btn-danger btn-lg login-btn"
          [disabled]="form.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>

        <!-- Link to login -->
      <p class="text-center mt-3">
        Already have an account?
        <a routerLink="/signup" class="text-danger fw-semibold">Sign Up</a>
      </p>

      </div>
    </form>
  </div>
</div>
