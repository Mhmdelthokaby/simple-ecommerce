<section class="hero-section m-0 bg-light p-5 position-relative overflow-hidden">
  <div class="container py-5">
    <div class="row row-cols-1 row-cols-md-2 align-items-center">
      <div class="col d-flex flex-column justify-content-center text-center text-md-start">
        <h1 class="display-4 fw-bold">Welcome to My Shop</h1>
        <p class="lead text-muted">Discover amazing products with great discounts</p>
        <!-- Centered button -->
        <a href="#products" class="btn btn-outline-danger btn-lg mt-3 mx-auto mx-md-0 d-block">Shop Now</a>
      </div>
      <div class="col text-center">
        <img [src]="imagePath" alt="Hero Image" class=" w-100">
      </div>
    </div>
  </div>

  <!-- Moving cart icon -->
  <i class="fas fa-shopping-cart cart-icon"></i>
</section>
